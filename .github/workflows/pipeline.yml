name: Deploy Pipeline

on: 
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Clean npm cache and reinstall dependencies
        run: |
          rm -rf node_modules
          rm package-lock.json
          npm install --no-audit --no-fund --no-optional

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build
        run: npx ng build

      - name: Test
        run: npx ng test --watch=false --browsers=ChromeHeadless

      # Iniciar el servidor Angular en segundo plano
      - name: Start Angular app
        run: |
          npx ng serve --host 0.0.0.0 --port 4200 --disable-host-check &
          echo "Angular app is starting..."
          sleep 10  # Tiempo adicional para asegurarse de que el servidor se inicie
        env:
          CI: true

      # Opción para omitir la espera
      # - name: Wait for Angular app to be ready
      #   run: npx wait-on http://localhost:4200 --timeout 300000  # Aumentar el timeout a 5 minutos

      # Comprobar si el servidor está corriendo
      - name: Check if server is running
        run: curl -f http://localhost:4200 || echo "Server not running"

      # Ejecutar pruebas de Cypress
      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
        env:
          CYPRESS_baseUrl: 'http://localhost:4200'

