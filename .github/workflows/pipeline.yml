name: Deploy Pipeline

on: 
  push:
    branches:
      - main
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json  # Limpiar instalaci√≥n anterior
          npm install --no-audit --no-fund --no-optional
      - name: Build
        run: npx ng build
      - name: Test
        run: npx ng test --watch=false --browsers=ChromeHeadless
      - name: Start Angular app
        run: |
          npx ng serve --host 0.0.0.0 --port 4200 --watch=false &
        env:
          CI: true
      - name: Wait for Angular app to be ready
        run: |
          npx wait-on http://localhost:4200
      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
        env:
          CYPRESS_baseUrl: 'http://localhost:4200'
