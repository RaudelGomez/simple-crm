name: Deploy Pipeline

on: 
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          
      # Limpiar el caché de npm y reinstalar dependencias
      # - name: Clean npm cache and reinstall dependencies
      #   run: |
      #     rm -rf node_modules
      #     rm package-lock.json
      #     npm install --no-audit --no-fund --no-optional

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build
        run: npx ng build

      - name: Test
        run: npx ng test --watch=false --browsers=ChromeHeadless

      # Iniciar el servidor Angular en segundo plano
      - name: Start Angular app
        run: |
          npx ng serve --host 0.0.0.0 --port 4200 --disable-host-check &
          echo "Angular app is starting..."
        env:
          CI: true

      # Esperar a que el servidor esté disponible antes de continuar
      - name: Wait for Angular app to be ready
        run: npx wait-on http://localhost:4200 --timeout 120000

      # Ejecutar pruebas de Cypress
      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
        env:
          CYPRESS_baseUrl: 'http://localhost:4200'

