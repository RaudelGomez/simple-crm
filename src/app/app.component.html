<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="./assets/img/simple-crm.png" alt="logo">
    </div>
    <ul class="menu-list">
      <li routerLink="dashboard" routerLinkActive="router-link-active" ><mat-icon class="cursor-pointer">fact_check</mat-icon>Dashboard</li>
      <li routerLink="user" routerLinkActive="router-link-active" ><mat-icon class="cursor-pointer">perm_identity</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-icon class="cursor-pointer" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
