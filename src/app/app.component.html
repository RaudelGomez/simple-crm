<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      LOGO
    </div>
    <ul class="menu-list">
      <li><mat-icon class="cursor-pointer">fact_check</mat-icon>Dashboard</li>
      <li><mat-icon class="cursor-pointer">perm_identity</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">

      <mat-toolbar-row>
        <mat-icon class="cursor-pointer" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

</mat-drawer-container>
