<section>
@if (loading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<mat-card appearance="outlined" class="user-detail-header">
  <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="editUserDetails()">Edit <mat-icon>edit</mat-icon></button>
  </mat-menu>

  <figure>
    <img src="./assets/img/user.png" alt="User logo">
  </figure>
  <mat-card-content class="user-details">
    <h2>{{user?.firstName}} {{user?.lastName}}</h2>
    <p>{{user?.email}}</p>
  </mat-card-content> 
</mat-card>

<mat-card class="mt-32">
  <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #addressMenu="matMenu">
    <button mat-menu-item (click)="editAddressDetails()">Edit <mat-icon>edit</mat-icon></button>
  </mat-menu>
  
  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{user?.street}} <br>
      {{user?.zipCode}} {{user?.city}}
    </p>
  </mat-card-content>
</mat-card>
</section>
