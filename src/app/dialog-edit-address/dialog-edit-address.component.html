<section>
  @if (this.userService.loading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }

  <h2 mat-dialog-title>Edit user</h2>
  <mat-dialog-content>
    <div>
      <mat-form-field appearance="outline" class="width-100">
        <mat-label>Street + House No.</mat-label>
        <input name="address" [disabled]="this.userService.loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
        <!-- <mat-hint>Please enter the address</mat-hint> -->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Zip code</mat-label>
        <input name="zipCode"  [disabled]="this.userService.loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
        <!-- <mat-hint>Please enter the Zip code</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input name="city" [disabled]="this.userService.loading" [(ngModel)]="user.city" matInput placeholder="City">
        <!-- <mat-hint>Please enter the City</mat-hint> -->
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button data-cy="close-dialog" [disabled]="this.userService.loading" mat-button (click)="dialogRef.close()">Cancel</button>
    <button data-cy="save-user-data" [disabled]="this.userService.loading" mat-button  cdkFocusInitial (click)="saveUser()">Save</button>
  </mat-dialog-actions>
</section>
