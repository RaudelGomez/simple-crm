<p>user works!</p>

<button mat-fab color="primary" class="add-user-button" matTooltip="Add user"
[matTooltipPosition]="position.value!" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>

<ul>
  @for (item of (this.userService.users$ | async); track $index) {
  <li class="text">
    {{item.firstName}}
  </li>
  }
</ul>
