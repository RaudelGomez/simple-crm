<button mat-fab color="primary" class="add-user-button" matTooltip="Add user"
[matTooltipPosition]="position.value!" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>

<mat-card appearance="outlined">
  <table class="user-table">
    <thead>
      <tr>
        <th><mat-card-content>Name</mat-card-content></th>
        <th><mat-card-content>E-Mail</mat-card-content></th>
        <th><mat-card-content>City</mat-card-content></th>
        <th><mat-card-content>Delete</mat-card-content></th>
      </tr>
    </thead>
    <tbody>
      @for (user of (this.userService.users$ | async); track $index) {
        <tr>
          <td data-cy="user-name" [routerLink]="['/user/'+ user.id]"><mat-card-content>{{user.firstName}} {{user.lastName}}</mat-card-content></td>
          <td data-cy="user-email" [routerLink]="['/user/'+ user.id]"><mat-card-content>{{user.email}}</mat-card-content></td>
          <td data-cy="user-city" [routerLink]="['/user/'+ user.id]"><mat-card-content>{{user.city}}</mat-card-content></td>
          <td data-cy="user-delete"><mat-card-content>
            <mat-icon (click)="this.userService.deleteUser('users', user.id)" >delete</mat-icon>
          </mat-card-content></td>
        </tr>        
      }
    </tbody>
  </table>
</mat-card>
